<DOCTYPE html>
    <html>
        <head>
            <title>positioning example</title>
            <style>
                .sticky{
                    position: sticky;
                    top:20px;
                    left:20px;
                    background-color:pink;
                    border:5px solid blue;
                    font-size:30px;
                }
                .fixed{
                    position: fixed;
                    bottom:0;
                    right:0;
                    background-color:blue;
                    border:2px solid red;
                    padding:5px;
                }
                .absolute{
                    position: absolute;
                    top:20px;
                    left:40px;
                    backgrund-color:yellow;

                }
                .relative{
                    position: relative;
                    top:0;
                    left:0;
                    background-color:green;
                }

            </style>
        </head>
        <body>
            <h1>positioning example</h1>
            <div>without any position prop.</div>
            <div clas="sticky">this is sticky example</div>
            <div clas="fixed">this is fixed example</div>
            <div class="relative">this is the relative example</div>
            <div class="absolute">this is absolute example</div>

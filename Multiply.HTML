<!DOCTYPE html>
<html>


<body>
    <button onclick="myFunction(10,20)">TRY</button>
    <button onclick="fatima(5,100)">TRY</button>
    <button onclick="codingal(4,20)">TRY</button>
    


    <script>
        function myFunction(a, c) {
            document.write(a * c);

        }
        function fatima(b,d){
            document.write(b*d);
        }
        function codingal(e,f){
            document.write(e*f);
        }
        
    </script>

</body>

</html>

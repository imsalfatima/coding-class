<!DOCTYPE html>
<html> 
    <head>
        <title>PDF

        </title>
    
  </head>
  <body>
    <h1>personal details</h1>
    <form>
        <fieldset>
         <legend>PDF</legend>
         <label>times</label> <br>
         <select name="time" id="times">
            <option value="morning">morning</option>
            <option value="afternoon">afternoon</option>
         </select>
         <label>birthday</label>
         <input type="date" id="birthday" name="birthday"> <br>
         <label>subject</label> <br>
            <input type="radio" id="spanish" name="subject" value="spanish"> spanish <br>
            <input type="radio" id="music" name="subject" value="music">music <br>
            <input type="radio" id="sports" name="subject" value="sports">sports <br>
            <input type="radio" id="maths" name="subject" value="maths">maths <br>
            <input type="radio" id="physics" name="subject" value="physics">physics <br>
            <input type="radio" id="arts" name="subject" value="arts">arts <br>
         <label>grade</label>
         <input type="number" id="grade" name="grade"> <br>
    </form>
  </body>
</html>
